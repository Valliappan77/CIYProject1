<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:+12345678">call me</a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
		  <!-- 2. create an anchor link that opens an email -->
		  <a href="mailto:healthyboy88@email.com">email me</a>
	  	
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="https://www.google.com/maps/place/Kent+Ridge+MRT+Station/@1.2940539,103.7926477,15z/data=!4m5!3m4!1s0x31da1a52319edb39:0x9a36ad159e134e84!8m2!3d1.2924844!4d103.7848887" target="_blank">Location</a>
	 	
 	</li>

</ul>


</body>
</html>

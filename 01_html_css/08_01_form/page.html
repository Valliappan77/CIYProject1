<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms</title>
</head>
<body>

<!-- 
1. create a form that posts to: https://coderinyou-1332.appspot.com/submit
2. The form should have the 3 inputs:
	-	username (text)
	-	(email)
	-	(submit) button
3. input should handle the following attributes:
	-	id: for linking to label
	-	type: what kind of input?
	-	name: the key name (reflected in the receiving server)
	-	placeholder: helper text when empty
	-	required: cannot send form if empty
4. username and email should have accompanying labels
5. each label+input pair is wrapped in a <div> 
-->

<form action="https://coderinyou-1332.appspot.com/submit" method="POST">

	<div>

		<LABELfor ="My Username">My Username </LABEL>
			<INPUT type="text" name"My username"
			id="My username"
			name="My username"
			required placeholder="This is my username"> <br>

	</div>

<div>

	<LABELfor ="Password">Password </LABEL>
		<INPUT type="PASSWORD" name"PASSWORD"
		id="PASSWORD"
		name="PASSWORD"
		required placeholder="Password"> <br>

</div>


<div>
	<LABELfor ="Email">Email </LABEL>
		<INPUT type="email" name"email"
		id="email"
		name="email"
		required placeholder="Email">  <br>

</div>


<INPUT type="submit" value"sign up">



</form>

</body>
</html>
